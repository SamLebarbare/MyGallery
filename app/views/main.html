<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.8.0.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/responsiveslides.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
          <script>
            $(function () {

              // Slideshow 1
              $("#slider1").responsiveSlides({
                maxwidth: 800,
                speed: 800
              });

              // Slideshow 2
              $("#slider2").responsiveSlides({
                auto: false,
                pager: true,
                speed: 300,
                maxwidth: 540
              });

              // Slideshow 3
              $("#slider3").responsiveSlides({
                auto: false,
                pager: false,
                nav: true,
                speed: 500,
                namespace: "callbacks",
                before: function () {
                  $('.events').append("<li>before event fired.</li>");
                },
                after: function () {
                  $('.events').append("<li>after event fired.</li>");
                }
              });

            });
          </script>
    </head>
    <body>
        #{doLayout /}
    </body>
</html>
